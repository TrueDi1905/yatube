{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data"
    action={% if post %}"{% url 'posts:post_edit' post_id=post.id username=username %}"
    {% else %}"{% url 'posts:new_post' %}"{% endif %}>
    {% csrf_token %}
    {{ form.as_p }}
    {% if post %}
    <input type="submit" value="редактировать запись">
    {% else %}
    <input type="submit" value="Создать запись">
    {% endif %}
</form>
</body>
</html>
{% endblock %}
